<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sonos-Controller</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="https://github.com/doncato" />
        <meta name="description" content="Control Sonos Speaker in your network" />
        <meta name="keywords" content="App,Sonos,Sound,Speaker,Network" />

        <link rel="preload" href="/rsc/style.css" as="style" />

        <meta content="Sonos-Controller" property="og:title" />
        <meta content="Control Sonos Speaker in your network" property="og:description" />
        <meta content="Sonos-Controller" property="og:site_name" />
        <meta content="website" property="og:type" />
        <meta content="#f3f3f3" data-react-helmet="true" name="theme-color" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link media="screen" />
        <link rel="shortcut icon" type="image/png" href="/rsc/logo.png" />
        <link rel="icon" type="image/png" href="/img/logo.png" />
        <link rel="stylesheet" href="/rsc/style.css" />
        <!--Bootstrap CSS from jsdelivr-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row text-center">
                <h2 id="○">Sonos Controller</h2>
                <noscript>
                    This site relies on JavaScript.
                </noscript>
                <hr>
            </div>
            <div class="row">
                <div id="marker-list" class="col-2 d-none d-lg-block">
                    ○
                </div>
                <div class="col-12 col-lg-8 content">
                    <b id="description">Available music files</b>
                    <div class='header'>
                        <div class='back-btn d-inline-block'>
                            <button id='btn-back' type="button" onclick='fileButtonBack("info-bar")' class="btn btn-primary rounded-pill">
                                ← back
                            </button>
                        </div>
                        <div id='info-bar' class="d-inline-block text-center">
                            /
                        </div>
                    </div>
                    <div id="datalist">
                        Not Found
                    </div>
                </div>
                <div class="col-2 d-none d-lg-block">
                </div>
            </div>
            <div class="row">
                <div class="container position-fixed p-3 bottom-0 text-center bg-dark text-white">
                    <div class="progress prog-bar mb-3">
                        <div id="prog-bar" class="progress-bar prog-bar"></div>
                    </div>
                    <div class="row bg-dark">
                        <div class="col-3 bg-dark">
                            <form action="#" class="bg-dark text-white">
                                <select class="form-select form-select-sm" id="device">
                                    <option value="">No device Available</option>
                                </select>
                            </form>
                        </div>
                        <div id="title" class="col-6 bg-dark text-white text-center overflow-hidden">
                            Unknown Artist - Unknown Title
                        </div>
                        <div class="col-3 bg-dark text-white">
                            <button id="play" class="btn btn-primary rounded-pill" onclick="play()">Play</button>
                            <div class="btn-group bg-dark">
                                <button id="v-inc" class="btn btn-primary" onclick='vlmUp()'>↑</button>
                                <button id="v-dec" class="btn btn-primary" onclick='vlmDw()'>↓</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="rsc/scr.js"></script>
        <!--Bootstrap JS from jsdelivr-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
